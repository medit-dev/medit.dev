name: Deploy Home Page

on:
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  security-events: write
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - name: Setup Node
        uses: ./.github/actions

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with VitePress
        run: |
          pnpm run build
          touch docs/.vitepress/dist/.nojekyll
        env:
          NODE_ENV: production

      - name: Copy CNAME file
        run: |
          if [ -f CNAME ]; then
            cp CNAME docs/.vitepress/dist/
          else
            echo "CNAME file not found in root directory"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  security:
    needs: build
    runs-on: ubuntu-latest
    name: security
    steps:
      - name: Check for open source vulnerabilities
        id: snyk_open_source
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --sarif-file-output=snyk-open-source.sarif

      - name: Upload open source vulnerabilities to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-open-source.sarif
          category: "Snyk Open Source"

